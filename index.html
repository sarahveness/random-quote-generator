<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Quicksand|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container-fluid text-center" id="main">
      <h1>Random Quote Generator</h1>

      <button id="newQuote" class="btn btn-default" type="submit">New Quote</button>
      <button id="tweetQuote" class="btn btn-default" type="submit">Tweet Quote</button>


      <div class="quotes">
        <span class="quote"></span>
        <br />
        <span class="author"></span>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/index.js"></script>
  </body>
</html>
